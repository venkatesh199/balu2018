<template>
    <lightning-card title="Author Records With Wire Method">
        <div class="slds-grid slds-gutters slds-align_absolute-center">
            <lightning-input placeholder="Author Name Search.." type="search" onchange={handleKeyChange}></lightning-input>&nbsp;&nbsp;
        </div>
        <div>
            <lightning-button variant="brand" label="New" onclick={showModal} class="slds-float_right"></lightning-button>
        </div><br/><br/><br/>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="Name">
                            Author Name
                            <lightning-icon icon-name="utility:arrowup" size="xx-small" if:true={nameUpBool}></lightning-icon>
                            <lightning-icon icon-name="utility:arrowdown" size="xx-small" if:true={nameDWBool}></lightning-icon>
                        </a>
                        
                        <!--<div class="slds-truncate" title="Name">Name</div>-->
                    </th>
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="age">
                            Age
                            <lightning-icon icon-name="utility:arrowup" size="xx-small" if:true={catUpBool}></lightning-icon>
                            <lightning-icon icon-name="utility:arrowdown" size="xx-small" if:true={catDWBool}></lightning-icon>
                        </a>
                        <!--<div class="slds-truncate" title="Category">Category</div>-->
                    </th>
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="active">
                            Active
                            <lightning-icon icon-name="utility:arrowup" size="xx-small" if:true={pUpBool}></lightning-icon>
                            <lightning-icon icon-name="utility:arrowdown" size="xx-small" if:true={pDWBool}></lightning-icon>
                        </a>
                        <!--<div class="slds-truncate" title="Price">Price</div>-->
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Action"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each ={recordsToDisplay} for:item="item">
                <tr class="slds-hint-parent" key={item.Id} >
                    <th data-label="Name">
                        <div class="slds-truncate" data-name={item.name} title="Name">{item.Name}</div>
                    </th>
                    <th data-label="category">
                        <div class="slds-truncate" data-name={item.category} title="Name">{item.Age__c}</div>
                    </th>
                    <th data-label="price">
                        <div class="slds-truncate" data-name={item.price} title="Name">{item.isActive__c}</div>
                    </th>
                    <th data-label="Name">
                        <!--<lightning-button-icon icon-name="utility:delete" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>-->
                        <lightning-button-icon icon-name="utility:delete"    variant="bare" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={deleteAuthorRecords} data-name={item.Id}></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:edit"    variant="bare" alternative-text="Edit"   class="slds-m-left_xx-small" title="Edit" onclick={editRecord} data-name={item.Id}></lightning-button-icon>
                    </th>   
                </tr>
               </template>
            </tbody>
        </table>
    </lightning-card>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a New Author</h2>
               </header>
           
               <!-- modal body start -->
               <div class="slds-grid slds-wrap slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-col slds-size_1-of-2">
                     <lightning-input type="text" label="Author Name" value ={authorObj.name} onchange = {handleChange} required></lightning-input>
                </div>&nbsp;&nbsp;
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="number" label="Age" value ={authorObj.age} onchange = {handleChange}></lightning-input>
                </div>&nbsp;&nbsp;
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="checkbox" label="Active" value ={authorObj.active} onchange= {handleChange}></lightning-input>
                </div>
               </div>
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  <button class="slds-button slds-button_neutral" onclick={createAuthorRecords}>Save</button>
               </footer>
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:true={isUpdateModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                 <!-- modal header start -->
                   <header class="slds-modal__header">
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                         <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                      </button>
                      <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Update Author Records</h2>
                   </header>
               
                   <!-- modal body start -->
                   <div class="slds-grid slds-wrap slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <div class="slds-col slds-size_1-of-2">
                         <lightning-input type="text" label="Author Name" value ={authorObj.name} onchange = {handleChange} required></lightning-input>
                    </div>&nbsp;&nbsp;
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="number" label="Age" value ={authorObj.age} onchange = {handleChange}></lightning-input>
                    </div>&nbsp;&nbsp;
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="checkbox" label="Active" value ={authorObj.active} onchange= {handleChange}></lightning-input>
                    </div>
                   </div>
                   <!-- modal footer start-->
                   <footer class="slds-modal__footer">
                      <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                      <button class="slds-button slds-button_neutral" onclick={updateAuthorRecords}>Save</button>
                   </footer>
                </div>
             </section>
             <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <c-page-navigation totalrecords={totalrecordsat} onbtnclick={nextPage} totalpages={totalpages} pagenumber={pageNumber}
            onbtnclick1 ={firstPage} onbtnclick2 ={previousPage} onbtnclick3 ={lastPage} ></c-page-navigation>
</template>
